<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category Management</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div th:replace="~{/admin/fragments/header::header}"></div>

<h1>Category List</h1>

<a th:href="@{/admin/categories/add}">Add Category</a>
<br>
<a th:href="@{/admin/categories/searchpaginated}">Search Category</a>
<br>

<div th:if="${message != null}" th:text="${message}"></div>

<table>
  <thead>
  <tr>
    <th>STT</th>
    <th>Images</th>
    <th>Category Name</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category, index : ${categories}">
    <td th:text="${index.index + 1}"></td>
    <td><img th:src="${category.images}" alt="Category Image" width="50" height="50"></td>
    <td th:text="${category.name}"></td>
    <td th:text="${category.status}"></td>
    <td>
      <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Sửa</a> |
      <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

<div th:replace="~{/admin/fragments/footer::footer}"></div>

</body>
</html>
